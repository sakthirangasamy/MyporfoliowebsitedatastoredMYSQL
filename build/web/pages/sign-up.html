              <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5"  >
              <div class="card card-plain" style="background-color: whitesmoke;right: 200px;">
                <div class="card-header">
                  <h4 class="font-weight-bolder">Sign Up</h4>
<!--                  <p class="mb-0">Enter your email and password to register</p>-->
                </div>
                <div class="card-body" style="height: 290px; margin-bottom: 150px">
                    <form  action="userreaction.jsp" method="post">
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">UserName</label>
                      <input type="text" class="form-control" name="user">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control" name="pass">
                    </div>
                      <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" name="email">
                    </div>
                      <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Contact</label>
                      <input type="number" class="form-control" name="contact">
                    </div>
                        <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Location</label>
                      <input type="text" class="form-control" name="location">
                    </div>
                        
                        
                      
                    <div class="form-check form-check-info text-start ps-0">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                      <label class="form-check-label" for="flexCheckDefault">
                        I agree the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>
                      </label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Sign Up</button>
                    </div>
                  </form>
                </div>

                    <a href="../pages/sign-in.html" class="text-primary text-gradient font-weight-bold">Sign in</a>
                  </p>
